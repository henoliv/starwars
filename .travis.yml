language: php

php:
  - 7.2

env:
  - DB_HOST=localhost,
  - DB_DATABASE=test,
  - DB_USERNAME=travis

before_script:
  - mysql -e "create database IF NOT EXISTS test;"
  - composer self-update
  - composer update

script: composer test

matrix:
  fast_finish: true

notifications:
    on_success: never
    on_failure: always
